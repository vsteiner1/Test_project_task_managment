{% extends 'tasks/base.html' %}

{% block title %}
    Add Task
{% endblock %}

{% block content %}
    <h2>Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">
        <button type="submit" class="btn btn-secondary">Back</button>
    </a>
{% endblock %}
